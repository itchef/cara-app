<mat-toolbar color="primary" class="header-position">
    <mat-toolbar-row class="header-row">
        <img src="../../assets/images/cara-logo-white.png" alt="Cara" class="logo">
        <span>Cara</span>
        <span class="cara-spacer"></span>
        <a href="/" class="no-decoration nav-link">
            <mat-icon>home</mat-icon>
        </a>
        <a href="/admin" class="no-decoration nav-link">
            <mat-icon>person</mat-icon>
        </a>
        <button mat-button [matMenuTriggerFor]="headerMenu">@{{ loggedInUser }}</button>
        <mat-menu #headerMenu="matMenu">
            <button mat-menu-item (click)="logout()">
                <mat-icon>block</mat-icon>
                Logout
            </button>
        </mat-menu>
    </mat-toolbar-row>
</mat-toolbar>
