<h2 matDialogTitle>Change Password</h2>

<div mat-dialog-content>
    <form [formGroup]="passwordUpdateForm">
        <div>
            <mat-form-field class="full-width">
                <input type="password" matInput placeholder="Password" formControlName="password" required>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="full-width">
                <input type="password" matInput placeholder="Confirm Password" formControlName="password_confirmation" required>
                <mat-error *ngIf="!isPasswordMatched()">
                    Password is not matched
                </mat-error>
            </mat-form-field>
        </div>
    </form>
</div>

<div mat-dialog-actions>
    <button mat-raised-button mat-dialog-close color="accent">Cancel</button>
    <button mat-raised-button color="primary" (click)="updatePassword()" [disabled]="isFormValid()">Create</button>
</div>
