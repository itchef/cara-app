<h1 mat-dialog-title class="cara-text-bold">Create Group</h1>

<mat-dialog-content>
    <form [formGroup]="newGroupForm">
        <div>
            <mat-form-field class="full-width">
                <input matInput placeholder="Group Name" formControlName="name" required>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="full-width">
                <textarea matInput placeholder="Say something about the group" formControlName="description"></textarea>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>

<div mat-dialog-actions>
    <button mat-raised-button mat-dialog-close color="accent">Cancel</button>
    <button mat-raised-button color="primary" (click)="saveGroup()">Create</button>
</div>
