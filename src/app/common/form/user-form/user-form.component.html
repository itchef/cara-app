<h1 mat-dialog-title>Add User</h1>
<div mat-dialog-content>
    <form [formGroup]="newUserForm">
        <div>
            <mat-form-field class="full-width">
                <input matInput placeholder="First Name" formControlName="first_name" required>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="full-width">
                <input matInput placeholder="Last Name" formControlName="last_name" required>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="full-width">
                <input matInput placeholder="Username" formControlName="username" required>
                <mat-error *ngIf="!isUsernameValid()" class="cara-position-right">
                    Username is already taken
                </mat-error>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="full-width">
                <input type="password" matInput placeholder="Password" formControlName="password" required>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="full-width">
                <input type="password" matInput placeholder="Confirm Password" formControlName="password_confirmation" required>
                <mat-error *ngIf="!isPasswordMatched()">
                    Password is not matched
                </mat-error>
            </mat-form-field>
        </div>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-raised-button mat-dialog-close color="accent">Cancel</button>
    <button mat-raised-button color="primary" (click)="addUser()" [disabled]="isFormValid()">Create</button>
</div>
