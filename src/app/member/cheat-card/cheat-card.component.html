<mat-card class="card-width">
    <mat-card-header>
        <mat-card-title>{{member.name}}</mat-card-title>
        <mat-card-subtitle>
            {{ member.age }} Years
            <span class="icon-holder">
                <mat-icon>person_pin</mat-icon>
                <span>{{member.place}}</span>
            </span>
        </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="../../../assets/images/cara-logo.png" alt="Cara Logo">
</mat-card>
